name: ci
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - run: mvn package
      - uses: actions/upload-artifact@v2
        with:
          name: menu-server
          path: ./target/menu-server.jar
      - run: mvn test
      - run: mvn verify -DskipUnitTests=true